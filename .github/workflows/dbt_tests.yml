name: dbt Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          cd dbt_project
          dbt deps
      
      - name: Generate test data (if needed)
        run: |
          cd data_generation
          pip install -r requirements.txt
          python generate_saas_data.py
      
      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test
        env:
          DBT_PROFILES_DIR: .
