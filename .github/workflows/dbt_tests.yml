name: dbt Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate synthetic data (DuckDB)
        run: |
          python data_generation/generate_saas_data.py
      
      - name: Install dbt packages
        run: |
          cd dbt_project
          dbt deps

      - name: Build models + run tests
        run: |
          cd dbt_project
          dbt build
